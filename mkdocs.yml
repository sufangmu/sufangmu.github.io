site_name: 苏方木的笔记
site_description: 苏方木的笔记
site_author: 苏方木
site_url: https://github.com/sufangmu

theme:
  name: 'material'
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch 
        name: 切换到明亮模式
      primary: light blue
    - scheme: slate 
      toggle:
        icon: material/toggle-switch-off-outline
        name: 切换到深色模式
      primary: black
  font:
    text: Ubuntu
    code: Ubuntu Mono
  language: zh
  programming: zh
  features:
    - navigation.instant  # 即时加载
    - navigation.top  # 返回顶部
    - search.suggest # 查询建议
    - search.highlight
    - navigation.tracking  # 锚点跟踪
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - header.autohide
    


markdown_extensions:
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.arithmatex:  # 数学表达式 
      generic: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sufangmu
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js
  - javascripts/mathjax.js
  - javascripts/polyfill.min.js
  - javascripts/tex-mml-chtml.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css      


plugins:
  - search:
      separator: '[\s\-\.]+'   
      lang: 
        - en
